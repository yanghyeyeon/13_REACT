<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <!-- 
    컴포넌트 업데이트 생명주기에 대한 업데이트 기준 4가지
    1. props의 변경
    2. state의 변경
    3. 부모 컴포넌트의 리랜더링
    4. this.forceUpdate로 강제 렌더링 트리거(거의 쓸일 없음)
        주의사항 -> render() 내에서는 가급적 사용하지 않아야 한다.

    이 중 1~3의 경우 호출되는 생명 주기 메소드는 동일하다.
    getDerivedStateFromPops -> shouldComponentUpdate -> render -> getSnapshotBeforeUpdate -> componentDidUpdate
    순으로 호출된다.

    4의 경우는 바로 render 함수를 호출한다.

    state가 변경되는 상황으로 생명주기 메소드 호출 순서를 확인하는 예제를 확인해보자.
    -->

    <script type = "text/babel">
        
        class TimePrinter extends React.Component{

            constructor(props) {

                super(props)

                this.state = {
                    now: new Date().toLocaleTimeString()
                };
            }

            // 1. props에 있는 값을 state에 넣을 때 사용하는 메소드이다
            static getDerivedStateFromProps(nextProps, nextState) {

                console.log('getDerivedStateFromProps');
                
                // 조건문으로 인수들을 활용해 prop에 변화가 생기면 state에도
                // 변화를 줄수있는 코드를 작성할 수 있음.
                // if(nextProps.text !== nextState.prevProps) {
                //     return {now: nextProps.text}
                // }

                return null;
            }

            // 2. 컴포넌트가 리렌더링을 할것인지 말것인지 결정하는 메소드
            // (render() 메소드 호출 유무 결정)
            shouldComponentUpdate(nextProps, nextState) {

                /*
                    자주사용되지 않는 생명주기 메소드
                    성능 최적화를 목적으로, 상황에 따라 리랜더링을 방지하기 위함.
                */

                console.log('shouldComponentUpdate');

                // 반드시 boolean 반환해야 하며, false를 반환할시 render부터 이후
                // 생명주기 메소드 호출의 중단된다.
                return true;
            }

            // 3. 컴포넌트를 렌더링 하는 메소드
            render() {

                console.log('render');
                

                return(
                    <>
                        <button
                            onClick={() => this.setState({now : new Date().toLocaleTimeString()})}
                        >현재 시간 확인하기</button>
                        <h1>{this.state.now}</h1>
                    </>
                )
            }

            // 4. 컴포넌트의 변화를 실제 DOM에 반영하기 직전에 호출하는 메서드
            getSnapshotBeforeUpdate(prevProps, prevState) {

                /*
                render에서 만들어진 결과물이 브라우저에 실제 만영되기 직전 호출되며,
                해당 메소드의 반환값은 componentDidUpdate에서 전달 받을 수 있다.
                -> 업데이트 하기 직전의 값이 필요할때 사용한다.
                (스크롤바 위치)
                */
                console.log('getSnapshotBeforeUpdate');

                // return null;

                // componentDidUpdate의 sanpshot 인수(3번째)로 전달됨
                return {
                    message : '스냅샷입니다.'
                }
            }

            // 5. 컴포넌트 업데이트 작업이 끝난 후 호출하는 메서드이다.
            componentDidUpdate(prevProps, prevState, snapshopt) {

                /*
                리렌더링이 끝나고 화면이 update 된 후 실행된다.
                업데이트가 끝난 직후이기 때문에
                DOM 관련한 처리를 해도되고,
                변경되기 이전에 가졌던 데이터를 prevProps, prevState로 사용가능
                또한, getSnapshotBeforeUpdate에서 반환하는 값을
                세번째 파라미터로 전달 받을 수 있다.
                */
                console.log('componentDidUpdate');
                console.log(snapshopt);
                
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter/>);
    </script>
</body>
</html>
