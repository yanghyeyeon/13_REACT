<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <!--
        리액트의 이벤트 시스템(https://ko.reactjs.org/docs/events.html)
        리액트의 이벤트 시스템은 웹 브라우저의 HTML 이벤트와 인터페이스가 동일하기 때문에 사용 방법이 거의 유사하다.
        하지만 몇 가지 주의 사항이 있다.

        주의 사항
        1. 이벤트 속성의 이름은 캐멀 표기법으로 작성해야 한다.(onclick -> onClick, 그 외에는 위의 사이트 참조할 것)
        2. 이벤트에 실행 할 자바스크립트의 코드를 전달하는 것이 아닌 함수 형태의 값을 전달한다.
            ex) html -> <button onclick="alert('hello world')">클릭</button>
                react -> <button onClick={() => alert('hello world')}>클릭</button>
        3. DOM 요소에만 이벤트를 설정할 수 있다.
            컴포넌트에 onClick이라고 해서 전달하면 props 객체에 담기는 값이 될 뿐이다.
            하지만 컴포넌트 내부에서 props에 전달되어 온 함수를 이벤트 핸들러로 추가할 수 있다.
            ex) <button onClick={this.props.onClick}>클릭</button>
    -->

    <script type = "text/babel">
        class EventButton extends React.Component{

            // constructor를 생략하면 아래 구문을 적어줌
            constructor(props) {
                super(props);

                // this.state = {
                //     number:3
                // }
            }

            // 1. 직접 이벤트 속성에 이벤트 핸들러 함수를 정의하여 이벤트 연결
            // render() {

            //     console.log(this.props);

            //     return (
            //         <button onClick={
            //             () => alert('인라인 함수 이벤트 동작 확인')}
            //             >
            //             {this.props.children}
            //             </button>
            //     )
            // }

            // 2. render 함수 외부에 이벤트 핸들러 함수 정의 후 함수를 전달하여 이벤트 연결
            // onClickHandler = () => alert('외부 함수 이벤트 동작 확인')

            // render() {

            //     console.log(this.props);

            //     return (
            //         <button onClick={this.onClickHandler}>
            //             {this.props.children}
            //         </button>
            //     )
            // }

            // 3. component에 이벤트를 props로 전달 후 연결
            render() {

                const {onClick, children} = this.props

                return(
                    <button onDoubleClick={onClick}>{children}</button>
                )
            }
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(
            // <EventButton>이벤트버튼</EventButton>
            <EventButton onClick={
                () => alert('props로 이벤트 전달 후 연결 확인')}
                >
                이벤트버튼
            </EventButton>
        );
    </script>
</body>
</html>
