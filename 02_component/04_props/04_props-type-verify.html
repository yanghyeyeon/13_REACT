<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id = "root"></div>


    <script type = "text/babel">
        
        function PropsVerify({name, favoriteNumber, children}) {
            
            return (
                <>
                    <h1>제 이름은 {name}입니다.</h1>
                    <h2>제가 좋아하는 숫자는 {favoriteNumber}입니다.</h2>
                    <h3>제가 가지고 있는 children은 {children}입니다.</h3>
                </>
            )
        }

        PropsVerify.propTypes = {
            name: PropTypes.string, // name props의 속성은 string 형이여야 한다.
            favoriteNumber: PropTypes.number.isRequired 
            // favoritNumber props의 속성은 number형이어야 하고, 반드시 주어져야한다.
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <PropsVerify name='홍길동' favoriteNumber={5}>텍스트노드</PropsVerify>,
            <PropsVerify name='홍길동' >텍스트노드</PropsVerify>
        );
    </script>
</body>
</html>
