<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <!-- 
        props란?
        properties의 약어로 컴포너틑의 속성을 설정할 때 사용하는 요소
        props 값은 해당 컴포넌트를 사용하는 부모 컴포넌트에서 설정 가능하다.
        (부모 컴포넌트 없이도 props 재료를 컴포넌트에 줄 수 있다.)
        props는 읽기전용 객체이기 때문에 수정해서는 안된다.

        리엑트의 규칙!
        "모든 React 컴포넌트는 자신의 props를 다룰때 반드시 수순함수 처럼 동작해야한다."

        순수함수 : 동일한 입력값에 대해 동일한 결과를 반환하는 것
    -->
    <script type = "text/babel">
        const name1 = '홍길동';
        const name2 = '유관순';

        // 함수형 컴포넌트
        // 컴포넌트 호출시 props를 넘기지 않으면 props는 빈객체가 생성된다..
        function Title (props) {
            console.log(props);
            
            return <h1>안녕하세요 {props.name}님 반갑습니다</h1>
        }

        // props.name이 존재하지 않는 경우 기본값 설정
        Title.defaultProps = {
            name : '기본이름'
        };

        ReactDOM.createRoot(document.getElementById('root')).render(
        [    
            <Title name= {name1} key ='1'/>,
            <Title name= {name2}/>,
            <Title name= {'구찌'}/>,
            <Title/>,
        ]
    );
    </script>
</body>
</html>
