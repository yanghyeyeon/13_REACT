<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <!-- 
    props.children
    : 자식 노드를 전달해준다.
    리엑트 컴포넌트를 사용할 때 <>내용</> 태그 사이의 props의 children 속성에서 관리한다.
    -->

    <script type = "text/babel">
        function ChildNodePrinter(props) {
            console.log(props);

            return(
                <>
                    <h1>자식노드가 가지고 있는 값은?</h1>
                    <h3>children: <font style={{color: 'orangered'}}>{props.children}</font></h3>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            [
                <ChildNodePrinter>텍스트노드</ChildNodePrinter>,
                <ChildNodePrinter><div>텍스트노드</div></ChildNodePrinter>,
                <ChildNodePrinter>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </ChildNodePrinter>,
            ]
        );
    </script>
</body>
</html>
