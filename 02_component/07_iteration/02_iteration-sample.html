<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>


    <script type = "text/babel">
        
        const {useState} = React;

        function App() {
            const [names, setNames] = useState([
                {id: 1, name:'홍길동'},
                {id: 2, name:'유관순'},
                {id: 3, name:'이순신'}
            ]);
            
            const [inputText, setInputText] = useState('');
            const [nextId, setNextId] = useState(4);

            const onChangeHandler = e => setInputText(e.target.value);

            const onClickHandler = () => {
                // 배열 메서드
                // arr.concat('인자') : 인자로 넘겨준 값을 추가한 새로운 배열을 반환해준다.
                const namesCopy = names.concat({
                    id: nextId,
                    name : inputText,
                });

                console.log(namesCopy);

                setNextId(nextId + 1);
                setNames(namesCopy);
                setInputText('');
                

            }

            const onRemove = id => {

                /*
                    arr.filter(callback)
                    기존 배열에서 callback 함수를 각 요소마다 실행하고 true를 반환하는 요소들만으로
                    다시 배열을 저의하여 반환해준다.
                */

                // id로 넘어온(더블클릭 당한 이름의 id)와 일치하지 않는 객체만 다시 배열로 반환
                const changeNames = names.filter(name => name.id !== id);
                setNames(changeNames);

            }

            const nameList = names.map(name => <li key={name.id} onDoubleClick={() => onRemove(name.id)}>{name.name}</li>);

            return (
                <>
                    <ul>
                        <input value={inputText} onChange={onChangeHandler}/>
                        <button onClick={onClickHandler}>추가</button>
                        {nameList}
                    </ul>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
