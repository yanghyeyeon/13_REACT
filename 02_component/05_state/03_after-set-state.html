<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <!-- 
        setState 이후 특정 작업 실행하기
        setState 실행 이후 특정한 작업을 실행하고 싶을 때 두번째 인자로 콜백함수를 전달해 처리 가능
    -->

    <script type = "text/babel">

        class Light extends React.Component {

            state = {
                isOn: false
            };

            render() {
                const {isOn} = this.state;

                const style = {
                    width: 200,
                    height: 200,
                    backgroundColor: isOn? 'yellow' : 'black',
                    transition: '2s'
                }

                return (
                    <>
                        <div style={style}></div>
                        <button onClick={() => {
                            this.setState(
                                {isOn : !isOn},
                                () => console.log(!isOn?'불이 켜졌습니다.':'불이 꺼졌습니다.')
                            )
                        }}>
                            {isOn? 'ON' : 'OFF'}
                        </button>
                    </>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Light/>);
    </script>
</body>
</html>
