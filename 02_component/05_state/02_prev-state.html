<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <!--
        prevState를 활용한 setState 함수 사용
        this.setState를 사용할 시 상태가 비동기방식으로 백그라운드에서 업데이트 된다.
        하나의 이벤트 핸들러에서 여러 번 setState를 호출한다고 해도 동기적으로 누적해서 state 변화를 취급하지 못한다.

        이 때 해결할 수 있는 방법은 변경할 state 객체 대신 함수를 인자로 전달하는 것이다.
        전달하는 콜백 함수의 첫 번째 인자는 이전 상태 값을 가리키는 prevState이며, 두 번째 인자는 현재 컴포넌트가 가지는
        props이다.
        만약 props가 필요하지 않은 상황이라면 생략하는 것도 가능하다.
    -->

    <script type = "text/babel">

        class Counter extends React.Component{

            // 클래스의 속성으로 state 추가도 가능하다. (이때 this.는 사용하지 않음)
            state = {
                number: 0
            }

            /*
                setState는 비동기 방식으로 state를 백그라운드에서 업데이트한다.
                때문에, 상태변경하는게 함수에 반영되지 않고, 메모리에만 임시로 변경된 상태를 가지고 있다가
                함수가 종료되면 마지막 set State 함수만 변경 내역으로 반영시킨다.

                -> 실시간으로 변화되는 state를 활요하기 위해서는 setState에 콜백함수를 넘기고
                prevState를 활용하면 된다.
            */
            render() {

                const {number} = this.state;

                return (
                    <>
                        <h1 style={(number < 0) ? {color:'red'} : {color :'blue'}}>
                            Count :{number}
                        </h1>

                        <button onClick={ () => this.setState({number: number - 1})}>-1</button>
                        <button onClick={ () =>
                            {
                                // props도 전달 받을 수 있음
                                this.setState((prevState) => {
                                    console.log(prevState);

                                    return{
                                        number: prevState.number +  1
                                    };
                                    
                                })

                                this.setState((prevState) => {
                                    console.log(prevState);

                                    return{
                                        number: prevState.number +  1
                                    };
                                    
                                })

                            }}
                            >
                            +1
                        </button>
                    </>
                )
            }
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);
    </script>
</body>
</html>
