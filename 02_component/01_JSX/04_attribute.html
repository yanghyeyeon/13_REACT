<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .highlight { background-color: rgb(208, 100, 218);}
    </style>
</head>
<body>
    <div id = "root"></div>


    <!-- 
        JSX를 사용해 엘리먼트를 정의할시 attribute도 정의할 수 있다.
        주의사항
        1. class속성 => className이라는 속성으로 사용해야한다.
        2. 이벤트관련 속성은 카멜케이스로 작성해야한다. (onclick => onClick)

        JSX문법에서 속성값을 부여하는 방식
        1. JavaScript 표현식을 이용해 정의 {}
        2. 문자열로 속성값을 정의하는 방식
            -> 이벤트 관련된 속성이 적용안됨.
    -->
    <script type = "text/babel">

        // 1. javascript 표현식을 이용하는 방법
        const id = 'title';
        const className = 'highlight';

        const element = <h1 id={id} className={className} onClick={test}>Hello World</h1>

        function test() {
            console.log('클릭했네');
        }

        // 2. 문자열로 속성값 정의하는 방법
        // *문자열로 속성값을 정의하는 방법은 이벤트 관련 어트리뷰트가 적용되지 않는다.
        // const element = <h1 id='title' className='highlight' onClick='test'>Hello world</h1>

        // function test() {
        //     console.log('클릭했네');
        // }

        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
</body>
</html>
