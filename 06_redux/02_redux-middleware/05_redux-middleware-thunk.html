<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
    <script src="https://unpkg.com/redux-logger@3.0.6/dist/redux-logger.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">

        const { createActions, handleActions } = ReduxActions;

        /*
            redux-thunk
            action을 매개변수로 하는 콜백 함수를 async로 하여 api호출 후 next에 action
            객체를 다시 생성하여 호출한다.
            (현재환경에서는 라이브러리로 직접테스트는 불가하여, 직접 미들웨어를 만들었다.)
            (CRA(Create-React-App)환경에서는 npm을 이용해 redux-thunk를 install한 후 사용 가능하다.)

            dispatch를 호출할 때 action생성 함수의 결과인 action객체를 전달하는 것이 아닌
            async 콜백함수를 전달하고 미들웨어를 하나만 만들어쓰고 콜백함수를 다르게 하여
            api 통신을 하기 위해 사용한다.
        */

        /* 초기값 */
        const initialState = [];

        /* 액션 */
        const FETCH_DATA = 'FETCH_DATA' // 접두사 없음

        /*
            createACtions를 통한 actions객체 생성 함수 대신 비동기 통신을 하는 async 함수 만들기
        */

        const fetchUser = async (dispatch, getState) => {

            const response = await fetch('https://jsonplaceholder.typicode.com/users')
                                        .then(res => res.json());

            console.log('response : ', response);

            dispatch(
                {
                    type: FETCH_DATA,
                    payload: response
                }
            )
        }

        /* 미들웨어 */
        const thunkMiddleware = ({dispatch, getState}) => next => action => {
            
            // dispatch시 함수가 전달되면 전달된 콜백함수를 호출하면 dispatch와 getState를 전달한다.
            if (typeof action === 'function') {
                return action( dispatch, getState );
            }

            return next(action);
        }

        /* 리듀서 */
        const reducer = handleActions(
            {
                [FETCH_DATA]: (state, { payload }) => {
                    // payload에 회원 배열로 들어왔음
                    console.log("리듀서에 payload가 잘들어왔니? : ", payload);
                    
                    // 회원 배열 값을 반환해서 state가 변경
                    return payload;
                }
            },
            initialState
        )


        /*  ------------------------------------------  */
        const { useSelector, useDispatch } = ReactRedux;
        /* UI */
        function App() {

            const users = useSelector(state => state);
            const dispatch = useDispatch();

            const onClickHandler = () => {

                // 함수 자체를 action으로 넘긴다.
                dispatch(fetchUser);
            }

            return (
                <>
                    <h1>회원목록</h1>
                    <button onClick={onClickHandler}>조회하기</button>
                    <ul>
                        {users.map(user => <li key={user.id}>{user.name}</li>)}
                    </ul>
                </>
            )
        }
        /* ------------------------------------ */
        const { createStore, applyMiddleware } = Redux;

        const store = createStore(reducer, applyMiddleware(thunkMiddleware));

        const { Provider } = ReactRedux;

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App />
            </Provider>
        );
    </script>
</body>

</html>
