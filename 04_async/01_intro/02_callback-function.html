<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*
            비동기 처리를 하기 위한 흔한 방법은 콜백함수를 이용하는 것
            특정 비동기 처리 이후 수행할 내용을 또 정의해야 할 경우에 콜백함수의 중첩이 생기고
            이것들이 겹치게 되면 콜백 지옥이 펼쳐진다.
        */
        function increase(number, callback) {

            setTimeout(() => {
                const result = number + 10;

                if(callback) {
                    callback(result)
                }
            }, 1000)
        }

        // 1번 사용하기
        // increase(0, result => console.log(result))


        /*
            이러한 형태는 가독성도 좋지않고 유지보수도 힘들어서 피해야하는 패턴 중 하나
        */

        console.log('start...');
        increase(0, result => {
            console.log(result);
            increase(result, result => {
                console.log(result);
                increase(result, result => {
                    console.log(result);
                    increase(result, result => {
                        console.log(result);
                        increase(result, result => {
                            console.log(result);
                            console.log('end...');
                            
                        })
                    })
                })
            })
        })
    </script>
</body>
</html>
