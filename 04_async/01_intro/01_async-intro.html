<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            동기 작업과 비동기 작업
            동기 작업: 
            - 하나의 작업을 실행하고 마친 뒤에 다음 작업을 순차적으로 실행함
            비동기작업: 
            - 메인 흐름은 멈추지 않는 상태에서 특정 작업들을 백그라운드에서 처리하여
            - 동시에 처리하는 것처럼 실행함

            비동기 작업을 할 때 가장 많이 사용하는 방식이 콜백함수 방식
        */
        
        function sayHello() {
            console.log('Hello World');
        }
        
        // 동기 : 코드가 작성된 순서대로 실행된다.
        // sayHello();
        // console.log('end');
        
        // 비동기 : 작성 순서와 상관없이 실행된다 (병렬적으로)
        setTimeout(sayHello, 3000);
        console.log('end');
        

    </script>
</body>
</html>
