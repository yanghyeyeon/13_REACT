<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>


    <script type = "text/babel">
        /*
            자바스크립트를 사용하면 필요할 때 서버에 네트워크 요청을 보내고 새로운 정보를
            받아올 수 있다.
            Ajax를 이용해 새로고침 없이 서버에서 데이터를 가져올 수 있지만,
            Ajax외에도 서버에 네트워크 요청을 보내고 받아올 수 있는 방법 중 fetch api를 이용 할 수 있다.
            fetch는 구식 브라우저에서는 지원하지 않지만, 현재 대부분의 모던 브라우저가 지원한다.

            기본 사용방법
            let promise = fetch(url, [options]);

            url: 접근하고자 하는 url
            potions: 선택 매개 변수로 http method나 headers, body 내용을 객체로 지정 가능

            https://jsonplaceholder.typicode.com/
        */

        async function callAPI() {
            // console.log(fetch('https://jsonplaceholder.typicode.com/users')); // Promise

            // const promise = fetch('https://jsonplaceholder.typicode.com/user',{ // options에 관한 내용(안에 내용 쓰는 방법)
            //     method:"POST",
            //     header:{
            //         'Content-Type' : 'application/json',
            //         'Authorization' : 'Bearer JWT'
            //     },
            //     body: JSON.stringify({
            //         name: 'bear',
            //         age: 20,
            //         job: 'teacher'
            //     })
            // })

            const promise = fetch('https://jsonplaceholder.typicode.com/users');

            // 프로미스 안의 프로퍼티에는 직접 접근이 불가하다
            // console.log(promise['[[PromiseResult]]']); // undefined

            // promis.then((response) => {
            //     console.log(response);
                
            // })
            
            // async await를 활용해서 결과 객체 꺼내기
            const response = await promise;
            // console.log(response);
            // console.log(`응답 상태 : ${response.status}`);

            // 일부 내용이 숨김 프로퍼티로 되어있음
            // console.log(`응답 헤더 : ${response.headers}`);
            
            // for of 문으로 확인 가능하다.
            // for(let [key, value] of response.headers) {
            //     console.log(`${key}: ${value}`);
            // }

            console.log(`본문 내용 사용 여부 : ${response.bodyUsed}`); // false body쪽 내용을 꺼내서 사용하지 않았기 때문
            
            // response 객체를 파싱을 통해 꺼낼 수 있다.
            // const responseText = await response.text();
            // console.log(responseText);

            // Response 객체의 json()메소드 : 결과로 넘어온 json 문자열을 파싱
            // 파싱 : 문자열을 js객체로 변환해서 promise 객체를 반환
            const json = await response.json();
            console.log(json);

            console.log(`본문 내용 사용 여부 : ${response.bodyUsed}`);
            
        }

        function App() {

            const onClickHandler = () => {
                callAPI();
            }

            return <button onClick={onClickHandler}>API 요청</button>
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
