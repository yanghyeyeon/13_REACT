<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>


    <script type = "text/babel">
        
        // 메모라이제이션 : 메모리를 할당해서 미리 값을 기억한다.
        const {useState, useMemo} = React;

        const hardCalculator = (num) => {
            console.log('어려운계산');

            for(let i = 0; i<1999999999; i++) {

            }

            return (num + 10000);
            
        }

        const easyCalculator = (num) => {
            console.log('쉬운계산');
            return (num + 10000);
            
        }

        function App() {

            const [hardNumber, setHardNumber] = useState(0);
            const [easyNumber, setEasyNumber] = useState(0);

            const hardSum = useMemo(() => {
                return hardCalculator(hardNumber);
            }, [hardNumber]) // [] 내에 hardNumber 값이 변경이 일어났을 때만 다시 계산한다.

            const easySum = useMemo(() => {
                return easyCalculator(easyNumber)
            }, [easyNumber]);

            /*
                시간이 얼마 걸리지 않는 연산을 수행해서 state가 바뀔 때도 다시 화면을 랜더링 하기 위해
                해당 APP함수를 다시 실행하기 때문에 지역변수르르 초기화하기 위한
                hardCalculator 및 easyCalculator 함수를 둘 다 수행한다.
                => 이는 불필요한 작업을 야기하여 느려지게 된다.

                간단한 작업을 할때도 시간이 오래걸리는 작업까지 함께 수행하기에는 너무 비효율적이기
                때문에, 어려운 연산을 통해 나온 값을 메모리 상에 저장해(캐싱) 해두고,
                그 값이 변경되지 않았을 때는 다시 렌더링(연산)되지 않게 한다.
                이때 사용되는 hooks가 useMemo이다.

                const memo = useMemo(calculateValue, dependencies)
            */

            return(
                <>
                    <h3>어려운 계산기</h3>
                    <input
                        type='number'
                        value={hardNumber}
                        onChange={e => setHardNumber(parseInt(e.target.value))}
                    />
                    <span> + 10000 = {hardSum}</span>

                    <h3>쉬운 계산기</h3>
                    <input
                        type='number'
                        value={easyNumber}
                        onChange={e => setEasyNumber(parseInt(e.target.value))}
                    />
                    <span> + 10000 = {easySum}</span>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
